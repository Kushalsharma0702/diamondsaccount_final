<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My T1 Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
        }
        .encrypted-badge {
            font-size: 0.75rem;
        }
        pre {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-3">üìã My T1 Tax Forms</h2>
                <p class="text-muted">View and manage your submitted T1 forms</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Authentication Status -->
        <div id="authStatus" class="alert alert-info" role="alert">
            <strong>Status:</strong> Checking authentication...
        </div>

        <!-- Login Section (hidden by default) -->
        <div id="loginSection" class="card mb-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">üîê Login Required</h5>
                <p class="card-text">Please login to view your T1 forms.</p>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" value="test_1763013147@example.com">
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" value="SecureTestPass123!">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forms List -->
        <div id="formsContainer" style="display: none;">
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-primary" onclick="loadForms()">
                        <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
                        üîÑ Refresh Forms
                    </button>
                    <a href="t1_form.html" class="btn btn-success">‚ûï Submit New Form</a>
                </div>
            </div>

            <div id="formsList" class="row g-4">
                <!-- Forms will be loaded here -->
            </div>
        </div>

        <!-- Form Details Modal -->
        <div class="modal fade" id="formDetailsModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">üìÑ Form Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="formDetailsContent">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        // Token Management
        const TokenManager = {
            getToken: () => localStorage.getItem('auth_token'),
            setToken: (token) => localStorage.setItem('auth_token', token),
            clearToken: () => localStorage.removeItem('auth_token'),
            isAuthenticated: () => !!TokenManager.getToken()
        };

        // API Helper
        async function apiRequest(endpoint, options = {}) {
            const token = TokenManager.getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };

            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });

            if (!response.ok) {
                const error = await response.json().catch(() => ({ detail: 'Unknown error' }));
                throw new Error(error.detail || `HTTP ${response.status}`);
            }

            return response.json();
        }

        // Authentication
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await apiRequest('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                TokenManager.setToken(response.access_token);
                showSuccess('Login successful!');
                checkAuth();
                loadForms();
            } catch (error) {
                showError('Login failed: ' + error.message);
            }
        }

        function logout() {
            TokenManager.clearToken();
            checkAuth();
            showSuccess('Logged out successfully');
        }

        function checkAuth() {
            const isAuth = TokenManager.isAuthenticated();
            
            if (isAuth) {
                document.getElementById('authStatus').className = 'alert alert-success';
                document.getElementById('authStatus').innerHTML = '<strong>‚úÖ Authenticated</strong> - You can view your forms';
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('formsContainer').style.display = 'block';
            } else {
                document.getElementById('authStatus').className = 'alert alert-warning';
                document.getElementById('authStatus').innerHTML = '<strong>‚ö†Ô∏è Not Authenticated</strong> - Please login to view forms';
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('formsContainer').style.display = 'none';
            }
        }

        // Load Forms
        async function loadForms() {
            const spinner = document.getElementById('loadingSpinner');
            const formsList = document.getElementById('formsList');
            
            spinner.classList.remove('d-none');
            formsList.innerHTML = '<div class="col-12 text-center"><div class="spinner-border"></div></div>';

            try {
                const forms = await apiRequest('/t1-forms/');
                
                if (forms.length === 0) {
                    formsList.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info">
                                <h5>üì≠ No Forms Yet</h5>
                                <p>You haven't submitted any T1 forms yet.</p>
                                <a href="t1_form.html" class="btn btn-primary">Submit Your First Form</a>
                            </div>
                        </div>
                    `;
                } else {
                    formsList.innerHTML = forms.map(form => `
                        <div class="col-md-6 col-lg-4">
                            <div class="card form-card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        üìÑ Form #${form.form_id.substring(0, 8)}
                                    </h5>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            <strong>Created:</strong> ${new Date(form.created_at).toLocaleString()}<br>
                                            <strong>Updated:</strong> ${new Date(form.updated_at).toLocaleString()}
                                        </small>
                                    </p>
                                    <div class="mb-2">
                                        <span class="badge bg-primary status-badge">${form.status}</span>
                                        ${form.is_encrypted ? 
                                            '<span class="badge bg-success encrypted-badge">üîí Encrypted</span>' : 
                                            '<span class="badge bg-secondary encrypted-badge">üìù Not Encrypted</span>'}
                                    </div>
                                    <button class="btn btn-sm btn-outline-primary w-100" onclick="viewForm('${form.form_id}')">
                                        View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                formsList.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <strong>Error:</strong> ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                spinner.classList.add('d-none');
            }
        }

        // View Form Details
        async function viewForm(formId) {
            const modal = new bootstrap.Modal(document.getElementById('formDetailsModal'));
            const content = document.getElementById('formDetailsContent');
            
            modal.show();
            content.innerHTML = '<div class="text-center"><div class="spinner-border"></div></div>';

            try {
                const form = await apiRequest(`/t1-forms/${formId}`);
                
                content.innerHTML = `
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Form ID:</strong> ${form.form_id}
                        </div>
                        <div class="col-md-6">
                            <strong>Status:</strong> <span class="badge bg-primary">${form.status}</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Created:</strong> ${new Date(form.created_at).toLocaleString()}
                        </div>
                        <div class="col-md-6">
                            <strong>Updated:</strong> ${new Date(form.updated_at).toLocaleString()}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Encrypted:</strong> ${form.is_encrypted ? 'üîí Yes' : 'üìù No'}
                        </div>
                        <div class="col-md-6">
                            <strong>Algorithm:</strong> ${form.encryption_algorithm || 'N/A'}
                        </div>
                    </div>
                    <hr>
                    <h6>üìã Form Data</h6>
                    <pre>${JSON.stringify(form.form_data, null, 2)}</pre>
                `;
            } catch (error) {
                content.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // UI Helpers
        function showSuccess(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
            alert.style.zIndex = '9999';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function showError(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
            alert.style.zIndex = '9999';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            if (TokenManager.isAuthenticated()) {
                loadForms();
            }
        });

        // Allow Enter key to login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('loginSection').style.display !== 'none') {
                login();
            }
        });
    </script>
</body>
</html>
